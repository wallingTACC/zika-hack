{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="row">
        <h2>{{ submission.label }}</h2>
    </div>
    <table class="u-full-width">
        <thead>
        <tr>
            <th>Date</th>
            <th>Result</th>
            <th>Lat</th>
            <th>Long</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>{{ submission.datetime }}</td>
            <td>{{ submission.result|yesno:"Positive,Negative,Unknown" }}</td>
            <td>{{ submission.lat }}</td>
            <td>{{ submission.lng }}</td>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCuJZ03qG-JPKF63Qrw9sMMlIuMoPXVQ-k"></script>
        <script src="{% static 'js/zikasubmitmap.js' %}"></script>
        <div class="zikaSubmitMap" style="min-height: 300px; margin-bottom:1.5rem; background-color: whitesmoke; display: flex; align-items: center; justify-content: center;" data-result="{{ submission.result }}" data-label="{{ submission.label }}" data-lat="{{ submission.lat }}" data-lng="{{ submission.lng }}" readonly>
            <span>MAP PLACEHOLDER</span>
        </div>
    </div>
    <a href="{% url 'index' %}">Back</a>
{% endblock %}
