{% extends "base.html" %}
{% block content %}
  <div class="row">
      <div class="one-half column" style="margin-top: 25%">
        <h4>Submit a new sample file (tar.gz format)</h4>
        <form enctype="multipart/form-data" name="submissionForm" method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <h4>MAP PLACEHOLDER</h4>
          <input type="submit" value="Submit sample file " />
        </form>
      </div>
    </div>

<a href='submissionForm/'>Submit Samples</a>
{% endblock %}
